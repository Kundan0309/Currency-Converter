<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Money Changer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-box">
    <h2>Currency Converter</h2>

    <div class="inputs">
      <input type="number" id="cash" placeholder="How much?" />
      <div class="selectors">
        <select id="from">
          <option>USD</option>
          <option selected>INR</option>
          <option>EUR</option>
          <option>GBP</option>
          <option>JPY</option>
        </select>

        <select id="to">
          <option>USD</option>
          <option>INR</option>
          <option selected>EUR</option>
          <option>GBP</option>
          <option>JPY</option>
        </select>
      </div>
    </div>

    <button onclick="doConversion()">GO!</button>
    <p class="ans" id="resText">Converted result appears here.</p>
  </div>

  <script src="script.js"></script>
</body>
</html>
